<!DOCTYPE html>
<html lang="en">
<head>

    <script>
        var i = 0;
        function tellme(a){
            var facts = ["McCall is 20 years old!", "McCall likes hunting and fishing!", "McCall likes being outdoors!", "McCall grew up in a New Plymouth, Idaho (population: 1500)", "McCall goes to Boise CodeWorks!", "McCall is 6' 9''!", "McCall's favorite color is blue!", "McCall thinks the oxford comma is still prevalent!", "McCall likes riding horses!", "McCall lives in Boise!", "McCall uses a Mac.", "McCall drives a very dirty Subaru.", "McCall's Instagram is @mccallalexander", "McCall created <a href='http://www.juicytag.com'>JuicyTag.com</a>!", "McCall's Twitter is @mccallthetall", "McCall is currently listening to ODESZA."];
            if(i>(facts.length -1)){
                i = 0;
            }
            document.getElementById(a).innerHTML = "<p>" + facts[i] + "</p>";
            i++;
        }
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

                 <h1 class="text-center" id="funfact">
                     Click the button to learn a fun fact about McCall.
